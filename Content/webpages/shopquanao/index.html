<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            background: #ddd;
        }
        
        .logo,
        .navbar>ul,
        main,
        footer>div {
            width: 55%;
            margin: auto;
        }
        
        .logo {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .logo>img {
            height: 170px;
            mix-blend-mode: darken
        }
        
        .logo>div {
            text-align: center;
        }
        
        .slogan {
            text-transform: uppercase;
            font-family: 'Roboto Condensed', sans-serif;
            margin-left: 20px;
            font-size: 20px;
            line-height: 40px;
        }
        
        .slogan:first-child {
            font-size: 30px;
            position: relative;
        }
        
        .slogan:first-child::after {
            content: '';
            width: 120%;
            height: 2px;
            background: #ad8f73;
            position: absolute;
            left: -10%;
            bottom: -5px;
        }
        
        .navbar {
            padding: 5px;
            background: white;
        }
        
        .navbar>ul {
            text-align: right;
        }
        
        .navbar>ul>li {
            display: inline-block;
        }
        
        .navbar>ul>li>a {
            text-decoration: none;
            font-size: 16px;
            font-family: arial;
            display: block;
            width: 150px;
            padding: 10;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            color: black;
        }
        
        .navbar>ul>li>a:hover {
            background: #a5672c;
            color: white;
        }
        
        main {
            display: flex;
        }
        
        main>.col {
            flex: 1;
            margin: 50 5;
            overflow: hidden;
            position: relative;
        }
        
        .col:after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            left: 100%;
            top: 0;
            background: #ddd;
            animation: load 2s;
        }
        
        @keyframes load {
            0% {
                left: 0;
            }
            50% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
        
        .col:hover::after {
            left: 100%;
        }
        
        .img {
            border: 4px solid white;
            overflow: hidden;
        }
        
        .img:nth-child(odd) {
            border-bottom: none;
        }
        
        .img:nth-child(even) {
            border-top: none;
        }
        
        .img>img {
            height: 450px;
            z-index: 1;
        }
        
        .col>span {
            height: 70px;
            display: block;
            font-size: 25px;
            padding: 20px;
            line-height: 27px;
            box-sizing: border-box;
            text-transform: uppercase;
            font-family: 'Roboto Condensed', sans-serif;
            background: #bd8856;
            color: white;
            position: relative;
            z-index: 3;
            border: 4px solid white;
        }
        
        .col>span:nth-child(odd) {
            text-align: right;
        }
        
        .col>span:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            transform: rotate(45deg);
        }
        
        .col>span:nth-child(odd)::after {
            top: 80%;
            left: 10%;
        }
        
        .col>span:nth-child(even)::after {
            bottom: 80%;
            right: 10%;
        }
        
        footer {
            background: white;
        }
        
        footer>div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: arial;
            font-size: 14px;
        }
        
        footer i {
            color: black;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="">
            <div>
                <span class="slogan">Một câu thôi!</span><br>
                <span class="slogan">Khách hàng là thuợng đế</span>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a style="background: #a5672c;
                    color: white;" href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="col">
            <span>Mới ra lò</span>
            <div class="img">
                <img src="shopquanao.jpg" alt="">
            </div>
        </div>
        <div class="col">
            <div class="img">
                <img src="shopquanao.jpg" alt="">
            </div>

            <span>Mới ra lò</span>
        </div>
        <div class="col">
            <span>Mới ra lò</span>
            <div class="img">
                <img src="shopquanao.jpg" alt="">
            </div>

        </div>
        <div class="col">
            <div class="img">
                <img src="shopquanao.jpg" alt="">
            </div>

            <span>Mới ra lò</span>
        </div>
    </main>
    <footer>
        <div>
            <div>
                <p>© 2023 by Ground Floor. Proudly created with Wix.com</p>
            </div>
            <div>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-messenger'></i>
            </div>
        </div>
    </footer>
</body>

</html>

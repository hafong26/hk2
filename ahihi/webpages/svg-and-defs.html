<html>

<head>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <svg width="100%" height="500px">
        <!-- use <def> to repeat -->
        <defs>
            <g id="house" style="fill: lightgreen; stroke: black;">
                <rect x="100" y="300" width="300" height="200" />
                <polyline points="50 300, 250 200,450 300,50 300" fill="skyblue" />
                <circle cx="170" cy="350" r="30" stroke="green" stroke-width="3" fill="yellow" />
                <circle cx="330" cy="350" r="30" stroke="green" stroke-width="3" fill="yellow" />
                <rect x="150" y="420" width="200" height="50" fill="red" />
                <polyline points="190 421,190 469" stroke="white" />
                <polyline points="230 421,230 469" stroke="white" />
                <polyline points="270 421,270 469" stroke="white" />
                <polyline points="310 421,310 469" stroke="white" />
            </g>
        </defs>
        <use xlink:href="#house" />
        <!-- <use xlink:href="#house" x="100" y="0" />
        <use xlink:href="#house" x="200" y="0" />
        <use xlink:href="#house" x="300" y="0" />
        <use xlink:href="#house" x="400" y="0" />
        <use xlink:href="#house" x="500" y="0" /> -->
    </svg>
</body>

</html>

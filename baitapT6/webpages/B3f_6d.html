    <form class="pos-cen">
        <h3>Đăng nhập</h3>
        <div>
            <label for="user">Tên đăng nhập:</label>
            <input type="text" size="30" id="user">
        </div>
        <div>
            <label for="pass">Mật khẩu:</label>
            <input type="password" size="30" id="pass">
        </div>
        <div>
            <label for="lang">Ngôn ngữ:</label>
            <select id="lang">
                <option value="lang-en">Tiếng Việt</option>
                <option value="lang-vi">English</option>
            </select>
        </div>
        <div class="button">
            <button type="submit">Đồng ý</button>
            <button type="reset">Làm lại</button>
        </div>
    </form>
